<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/8d9d6854d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Lift simulator</title>
  </head>
  <body>
    <div class="floors">
      <div class="floor-3 floor">
        <p class="para">floor-3</p>
        <div class="button">
          <div class="btn-up btn btn-up-floor-3">
            <i class="fa-solid fa-arrow-up icon"></i> 
          </div>
          <div class="btn-down btn btn-down-floor-3">
            <i class="fa-solid fa-arrow-down icon"></i>
          </div>
   
        </div>
      </div>
      <div class="floor-2 floor">
        <p class="para">floor-2</p>
        <div class="button">
          <div class="btn-up btn btn-up-floor-2">
                 <i class="fa-solid fa-arrow-up icon"></i> 
          </div>
          <div class="btn-down btn btn-down-floor-2">     
                <i class="fa-solid fa-arrow-down icon"></i>
          </div>
        </div>
      </div>
      <div class="floor-1 floor">
        <p class="para">floor-1</p>
        <div class="controller">
         <div class="num-1 num">1</div>
         <div class="num-2 num">2</div>
         <div class="num-3 num">3</div>
         <div class="num-4 num">4</div>
        </div>
      </div>

      <div class="lift ">
        <div class="left-door door">
          <div class="diagonal diagonal-right">
            <div class="d1"></div>
            <div class="d2"></div>
          </div>
        </div>
        <div class="right-door door">
          <div class="diagonal diagonal-left">
            <div class="d1"></div>
            <div class="d2"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
